<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<meta name="format-detection" content="telephone=no">
		<meta name="SKYPE_TOOLBAR" content ="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

		<title><%= htmlWebpackPlugin.options.title %></title>

		<meta name="msapplication-TileColor" content="#051348">
		<meta name="theme-color" content="#051348">

		<link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon.png">
		<link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon.png">
		<link rel="shortcut icon" href="<%= BASE_URL %>favicon.png">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@100..900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="<%= BASE_URL %>css/styles.css">

		<!-- Matomo -->
		<script>
			var _paq = window._paq = window._paq || [];
			/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
			_paq.push(['trackPageView']);
			_paq.push(['enableLinkTracking']);
			(function() {
			var u="//metrics.jetwallet.app/";
			_paq.push(['setTrackerUrl', u+'matomo.php']);
			_paq.push(['setSiteId', '3']);
			var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
			g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
			})();
		</script>
		<!-- End Matomo Code -->
	</head>

    <body>
		<!-- APP -->
        <div class="wrap" id="app"></div>

        <!-- Including js files -->
        <script src="<%= BASE_URL %>js/scripts.js"></script>
    </body>
</html>
